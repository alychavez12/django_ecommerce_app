{% extends "core/base.html" %}

from django import forms
from store.forms import OrderForm



{% block title %}Checkout{% endblock %}

{% block content %}
<div class="flex justify-between">
  <h1 class="mb-6 text-2xl">Checkout</h1>
  <p class="mb-4">Total: </p> {{ cart.get_total_cost }}
  <h2 class="mb-4 text-xl">Shipping Details</h2>
   
  <form method="POST" action=".">
     {% csrf_token %}

     {{ form.as_p }}
     
     <button class="mt-4 inline-block bg-yellow-400 hover:bg-yellow-500 text-bluenavy font-bold py-2 px-4 rounded">Checkout</button>
  </form>
</div>
{% endblock %}
