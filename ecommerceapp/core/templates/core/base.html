{% load menu %}

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>
 {% block title %}{% endblock %} | E-Commerce
 </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <nav class= "max-w-4xl mx-auto py-6 flex items-center justify-between px-6 bg-highlight bg-indigo-950">
        <div class="logo">
            <a href="/" class="text-indigo-50">E-Commerce</a>
        </div>
        
        <div class="menu flex space-x-4">
            {% menu %}
        </div>
            
        <div class="menu flex space-x-4">
            {% if user.is_authenticated %}
             <a href="{% url 'my_store' %}" class="text-indigo-50">My Store</a>
             {% endif %}
             
             {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-indigo-50 menu flex space-x-4">Logout</a>

            {% else %}
            <a href="{% url 'login' %}" class="text-indigo-50">Login</a>
            <a href="{% url 'signup' %}" class="text-indigo-50">Sign Up</a>  

            {% endif %}
        
             
        </div>
        
    </nav>
<div class="max-w-4xl mx-auto py-4 ">
    {% block content %}
    {% endblock %}
</div>
