{% extends 'core/base.html' %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
<div class="flex flex-wrap">
  
  {% for product in products %}
  <div class="product w-1/3 p-2 h-96 flex pt-10">
   <div class="p-4 bg-gray-100 rounded-lg shadow-lg border-2 border-yellow-500 h-full flex-1 ">
       <a href="{% url 'product_detail' product.category.slug product.slug %}" class="flex-1">
           {% if product.image %}
           <div class="image mb-2 h-3/5">
               <img src="{{ product.image.url }}" alt="{{ product.title }}" class="object-contain h-full mx-auto">
           </div>
           {% endif %}

           <h2 class="text-lg text-gray-700">{{ product.title }}</h2>
           <p class="text-gray-600 text-end">${{ product.price }}</p>

       </a> 
       <a href="{% url 'add_to_cart' product.id %}">
        <span class="inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="mb-4 w-8 h-8 text-cyan-500 hover:bg-yellow-400">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
            </svg>
        </span>
    </a>
   </div>
 </div> 

   
   {% endfor %}
</div>
{% endblock %}
