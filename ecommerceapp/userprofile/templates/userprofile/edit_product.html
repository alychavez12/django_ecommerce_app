{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
 <h1 class="mt-6 text-2xl font-bold">{{ title }}</h1>
<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-6 inline-block bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">Edit</button>
</form>

{% endblock %}
