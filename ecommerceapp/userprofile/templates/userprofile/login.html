{% extends 'core/base.html' %}
    

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<h1>Login</h1>

{% if error %}
<p class="red-text">{{ error }}</p>
{% endif %}
 
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-yellow-300 hover:bg-yellow-400 text-navy-blue font-bold py-2 px-4 border border-yellow-400 rounded">
        Login
    </button>

</form>
{% endblock %}
