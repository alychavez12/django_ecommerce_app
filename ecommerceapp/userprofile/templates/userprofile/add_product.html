{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
 <h1 class="mt-6 text-2xl font-bold mb-4">{{ title }}</h1>
<div class="text-gray-700 mt-4 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">

  <form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit" class="mt-6 inline-block bg-indigo-800 hover:bg-zinc-400 hover:text-indigo-900 text-zinc-200 font-bold py-2 px-4 rounded">Add Product</button>
  </form>
</div>
{% endblock %}
