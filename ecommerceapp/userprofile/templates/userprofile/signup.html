{% extends 'core/base.html' %}
    

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}
<h1 class="text-2md font-bold mb-4">Signup</h1>

{% if error %}
<p class="red-text">{{ error }}</p>
{% endif %}
 
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-8 bg-yellow-300 hover:bg-yellow-400 text-navy-blue font-bold py-2 px-4 border border-yellow-400 rounded">
        SignUp
    </button>
</form>
{% endblock %}
